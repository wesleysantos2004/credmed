<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Administrativo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>

<body class="bg-light">

    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Header -->
            <div class="text-center mb-4">
                <div class="mb-3">
                    <i class="bi bi-shield-lock display-1 text-danger"></i>
                </div>
                <h2 class="fw-bold">Portal Administrativo</h2>
                <p class="text-muted">Acesso restrito - Faça login para continuar</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="admin@sistema.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="lembrarMe">
                    <label class="form-check-label" for="lembrarMe">
                        Lembrar-me
                    </label>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Entrar
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" class="text-decoration-none text-muted small">
                        Esqueceu sua senha?
                    </a>
                </div>
            </form>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Back to Home -->
            <div class="text-center">
                <a href="../index.html" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i>
                    Voltar para seleção de portal
                </a>
            </div>

            <!-- Demo Info -->
            <div class="alert alert-danger mt-4 small" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Protótipo:</strong> Use qualquer e-mail e senha para fazer login.
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/app.js"></script>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const senhaInput = document.getElementById('senha');
            const icon = this.querySelector('i');

            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Simulate login (in real app, would validate credentials)
            if (email && senha) {
                login('admin');
                window.location.href = 'dashboard.html';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('userRole') === 'admin') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
